<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dating App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button type="submit">Log In</button>
    </form>
  </div>

  <div id="registration" class="hidden">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required><br>
      <input type="number" id="regAge" placeholder="Age" required><br>
      <select id="regGender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <textarea id="regBio" placeholder="Short Bio" required></textarea><br>
      <input type="email" id="regEmail" placeholder="Email" required><br>
      <input type="password" id="regPassword" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="swipe" class="hidden">
    <h2>Find Your Match</h2>
    <div id="profile">
      <h3 id="profileName"></h3>
      <p id="profileBio"></p>
    </div>
    <div class="actions">
      <button id="dislike">Dislike</button>
      <button id="like">Like</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
